<!DOCTYPE html>
<html>
<head>
	<!-- META -->
	<title>HTML KickStart Elements</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta name="description" content="" />
	
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="static/css/kickstart.css" media="all" />
	<link rel="stylesheet" type="text/css" href="static/style.css" media="all" /> 
	
	<!-- Javascript -->
	<script type="text/javascript" src="static/jquery.min.js"></script>
	<script type="text/javascript" src="static/js/kickstart.js"></script>
</head>
<body>
<div class="grid">
	<div class="col_12" style="margin-top:100px;">
		<h1 class="center">
			<p><i class="fa fa-fire">Submit your leaks</i></p>
		</h1>

		<p>
			<form class="vertical">
				<label for="submitter">Submitter</label>
				<input id="submitter" type="text" />
				<label for="content">Content</label>
				<textarea id="content" placeholder="put your juicy leaks here"></textarea>
				<button>Submit</button>
			</form>
		</p>
	</div>
</div> <!-- End Grid -->
</body>
</html>
